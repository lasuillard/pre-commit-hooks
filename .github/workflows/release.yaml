name: Release

on:
  push:
    tags:
      - v*

permissions: read-all

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: startswith(github.ref, 'refs/tags/v') # For v* tags
    permissions:
      contents: write
    steps:
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
