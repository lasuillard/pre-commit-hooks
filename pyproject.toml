[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pre-commit-hooks"
description = "pre-commit hooks for personal use."
version = "0.2.0"
authors = ["Yuchan Lee <lasuillard@gmail.com>"]
classifiers = ["Private :: Do not Upload"]

[tool.poetry.scripts]
check-directory-structure = "pre_commit_hooks.check_directory_structure:main"
preferred-suffix = "pre_commit_hooks.preferred_suffix:main"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
colorlog = "^6.7.0"

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
coverage = "^7.3.2"
mypy = "^1.8.0"
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"
pytest-env = "^1.1.1"
pytest-sugar = "^0.9.7"
pytest-timeout = "^2.2.0"
pytest-xdist = "^3.5.0"
ruff = "^0.1.5"
pre-commit = "^3.5.0"

[tool.black]
target-version = ["py311"]
line-length = 120
include = '\.pyi?$'
exclude = """
/(
  | .venv
)/
"""
